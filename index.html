<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- External Css -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
    <div class="cont">
      <div class="pht">
        <img src="src/images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="textbox">
        <h1 id="heading-1">Equilibrium #3429</h1>
        <p id="info">Our Equilibrium collection promotes balance and calm.</p>
        <span class="eth"
          ><img id="eth-svg" src="src/images/icon-ethereum.svg" alt="" />0.041
          ETH</span
        ><span class="day"
          ><img id="clock-svg" src="src/images/icon-clock.svg" alt="" />3 days
          left</span
        >
      </div>
      <hr class="line" />
      <div class="info-2">
        <img src="src/images/image-avatar.png" alt="" />
        <span class="demo"
          ><span id="color">Creation of</span> Jules Wyvern</span
        >
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
